<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Posts</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- Topbar -->
<div class="topbar">
  <h2>Manage Posts</h2>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li onclick="location.href='dashboard.html'">Practice Materials</li>
      <li class="active">Posts</li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="main">
    <h1>Posts</h1>

    <!-- Add Post -->
    <div class="card">
  <h3>Add New Post</h3>
  <div class="form">
    <input id="postTitle" placeholder="Post Title">
    <input id="postExcerpt" placeholder="Short Excerpt">
    <!-- âœ… NEW: Tags input -->
    <input
      id="postTags"
      placeholder="Tags (comma separated e.g. Infosys, Coding, DSA)"
    >
    <textarea
      id="postContent"
      rows="6"
      placeholder="Paste FULL HTML content">
    </textarea>
    <select id="postStatus">
      <option value="published">Published</option>
      <option value="draft">Draft</option>
    </select>
    <button onclick="addPost()">Add Post</button>
  </div>
</div>


    <!-- Posts Table -->
    <div class="card">
      <h3>All Posts</h3>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="postTable"></tbody>
      </table>
    </div>

  </main>
</div>

<script src="posts.js"></script>
</body>
</html>
